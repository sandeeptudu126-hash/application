<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f111a;
    }

    .card {
        position: relative;
        width: 350px;
        padding: 40px;
        background: #161923;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
        overflow: hidden;
    }

    /* Neon border animation */
    .card::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #00f7ff, #ff00c8, #00f7ff);
        z-index: -1;
        border-radius: 22px;
        animation: glow 4s linear infinite;
        background-size: 300%;
    }

    @keyframes glow {
        0% { background-position: 0 0; }
        50% { background-position: 300% 0; }
        100% { background-position: 0 0; }
    }

    h2 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        letter-spacing: 2px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 30px;
        border: 2px solid #2a2f3a;
        background: transparent;
        color: white;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00f7ff;
        box-shadow: 0 0 10px #00f7ff;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #00f7ff, #ff00c8);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        box-shadow: 0 0 20px #ff00c8;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="card">
    <form action="/login" method="POST">
        <h2>LOGIN</h2>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="C:\Users\Pradeep Tudu\OneDrive\Desktop\Application\public\signup.html">Sign up</a>

</div>

</body>
</html>
